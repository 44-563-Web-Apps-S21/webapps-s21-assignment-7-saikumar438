    var clickCount=0;
    var treasureLocation = 18;
    // var temp=0;
    function makeGuess(temp)
    {
      clickCount=clickCount+1;
      if(temp==treasureLocation)
      {
        document.getElementById(ids[temp]).src="Goldcoins/gold1.jpg"
      }
      else
      {
        document.getElementById(ids[temp]).src="box/box2.jpg"
      }
      document.getElementById("clicks").innerHTML="Number of clicks is "+clickCount;
      document.getElementById("distance").innerHTML="Distance is "+distance(temp,treasureLocation)
    }
    function distance(pos1,pos2)
    {
      var hor = Math.abs(Math.floor(pos2/5) - Math.floor(pos1/5));
      var ver = Math.abs(pos2%5- pos1%5);

      return hor+ver;
    }
